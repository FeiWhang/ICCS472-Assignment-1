<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 1</title>
    </head>
    <body>
        <div class="SubscribeBox">
            <h1>Subscribe Now!</h1>
            <div class="SubscribeBox__email">
                <p class="SubscribeBox__emailTitle">Email address</p>
                <input
                    class="SubscribeBox__emailInput"
                    type="text"
                    name="email"
                    onfocus="onEmailFocused(this)"
                    onblur="onEmailBlurred(this)"
                />
                <p class="SubscribeBox__emailError">
                    A valid email is required
                </p>
            </div>
            <button class="SubscribeBox__button" onclick="onSubscribeClicked()">
                Subscribe
            </button>
        </div>
        <div class="SuccessfulBox">
            <div class="SuccessfulBox__inner">
                <h2 class="SuccessfulBox__innerTitle">Thank you</h2>
                <p class="SuccessfulBox__innerText">
                    Your subscription was a succes!
                </p>
            </div>
        </div>
    </body>
</html>
